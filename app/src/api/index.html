<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市场情绪监控面板 - 未来科技版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- 图标库 -->
    <style>
        /* 基础重置 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', '微软雅黑', sans-serif; }
        body { padding: 20px; line-height: 1.6; background-color: var(--bg); color: var(--text); }

        /* 未来科技主题变量 */
        :root {
            --primary: #1a004b; /* 深紫（主色） */
            --secondary: #00ffff; /* 氰蓝（辅助色/霓虹） */
            --bg: #0d0d0d; /* 深灰（背景） */
            --text: #e0e0e0; /* 浅灰（文字） */
            --success: #00ffff; /* 上涨（氰蓝） */
            --danger: #ff00ff; /* 下跌（洋红） */
            --warning: #ffff00; /* 震荡（黄） */
            --card-bg: #1a1a1a; /* 卡片背景（深灰） */
            --border: #333333; /* 边框（深灰） */
            --glow: rgba(0,255,255,0.7); /* 霓虹 glow */
            --transition: all 0.3s ease; /* 通用过渡 */
        }

        /* 主题切换按钮（极简风格） */
        .theme-switcher {
            margin-bottom: 20px;
            text-align: right;
        }

        .theme-switcher button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary);
            color: var(--text);
            margin-left: 10px;
            transition: var(--transition);
        }

        .theme-switcher button:hover {
            background-color: var(--secondary);
            color: var(--bg);
            box-shadow: 0 0 15px var(--glow);
        }

        /* 导航栏（极简+图标） */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--secondary);
            text-shadow: 0 0 10px var(--glow);
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
        }

        .navbar-menu a {
            color: var(--text);
            text-decoration: none;
            padding: 5px 0;
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .navbar-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary);
            transition: var(--transition);
        }

        .navbar-menu a.active::after,
        .navbar-menu a:hover::after {
            width: 100%;
        }

        .navbar-user a {
            color: var(--secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 查询区域（全息卡片风格） */
        .search-section {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .search-section h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--secondary);
            text-shadow: 0 0 5px var(--glow);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-form input {
            flex: 1 1 250px;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            background-color: var(--bg);
            color: var(--text);
            transition: var(--transition);
        }

        .search-form input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 10px var(--glow);
        }

        .search-form .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary);
            color: var(--text);
            transition: var(--transition);
        }

        .search-form .btn.save-token {
            background-color: var(--secondary);
            color: var(--bg);
            font-weight: bold;
        }

        .search-form .btn:hover {
            background-color: var(--secondary);
            color: var(--bg);
            box-shadow: 0 0 15px var(--glow);
        }

        /* 图表区域（动态加载+霓虹 glow） */
        .chart-section {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .chart-section h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--secondary);
            text-shadow: 0 0 5px var(--glow);
        }

        .chart-container {
            position: relative;
            height: 300px;
            background-color: var(--bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .chart-container svg {
            width: 100%;
            height: 100%;
        }

        .chart-container .line {
            stroke-width: 2;
            fill: none;
            filter: drop-shadow(0 0 8px var(--glow));
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2.5s ease forwards;
        }

        .chart-container .rise-line {
            stroke: var(--success);
        }

        .chart-container .fall-line {
            stroke: var(--danger);
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* 市场概览（全息卡片+ hover 动画） */
        .overview-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .overview-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: var(--transition);
        }

        .overview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--glow);
        }

        .overview-card h4 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--secondary);
            text-shadow: 0 0 5px var(--glow);
        }

        .overview-card .emotion-tag {
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
            background-color: var(--warning);
            color: var(--bg);
            box-shadow: 0 0 8px var(--warning);
            margin-bottom: 10px;
            display: inline-block;
        }

        .overview-card .data-item {
            margin-bottom: 10px;
            color: var(--text);
        }

        .overview-card .data-item span {
            font-weight: bold;
            color: var(--success);
            text-shadow: 0 0 5px var(--glow);
        }

        .overview-card.risk {
            border-left: 6px solid var(--danger);
        }

        .overview-card.guide ul {
            padding-left: 20px;
            color: var(--text);
        }

        .overview-card.guide li {
            margin-bottom: 10px;
            position: relative;
        }

        .overview-card.guide li::before {
            content: '•';
            position: absolute;
            left: -15px;
            color: var(--secondary);
            font-size: 1.5em;
            text-shadow: 0 0 5px var(--glow);
        }

        /* 涨停股池（极简表格+互动效果） */
        .stock-pool {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .stock-pool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stock-pool-header h3 {
            font-size: 1.2em;
            color: var(--secondary);
            text-shadow: 0 0 5px var(--glow);
        }

        .stock-pool-header .refresh-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary);
            color: var(--text);
            transition: var(--transition);
        }

        .stock-pool-header .refresh-btn:hover {
            background-color: var(--secondary);
            color: var(--bg);
            box-shadow: 0 0 15px var(--glow);
        }

        .stock-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .stock-table th {
            padding: 12px 15px;
            text-align: left;
            background-color: var(--primary);
            color: var(--text);
            font-weight: bold;
            border-bottom: 2px solid var(--border);
        }

        .stock-table td {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            transition: var(--transition);
        }

        .stock-table tr:hover td {
            background-color: var(--primary);
            color: var(--text);
            box-shadow: 0 0 5px var(--glow);
        }

        .stock-table .rise {
            color: var(--success);
            font-weight: bold;
            text-shadow: 0 0 5px var(--glow);
        }

        .stock-table .fall {
            color: var(--danger);
            font-weight: bold;
            text-shadow: 0 0 5px var(--danger);
        }

        .stock-table .detail-link {
            color: var(--secondary);
            text-decoration: none;
            transition: var(--transition);
        }

        .stock-table .detail-link:hover {
            color: var(--text);
            text-shadow: 0 0 5px var(--glow);
        }
    </style>
</head>
<body>
    <!-- 主题切换（保留极简风格） -->
    <div class="theme-switcher">
        <button onclick="switchTheme('tech')">未来科技</button>
    </div>

    <!-- 导航栏（图标+文字组合） -->
    <nav class="navbar">
        <div class="navbar-brand">市场情绪监控</div>
        <div class="navbar-menu">
            <a href="#" class="active"><i class="fa-solid fa-chart-line"></i> 市场情绪</a>
            <a href="#"><i class="fa-solid fa-th-large"></i> 板块矩阵</a>
            <a href="#"><i class="fa-solid fa-table"></i> 股票池</a>
        </div>
        <div class="navbar-user">
            <a href="#"><i class="fa-solid fa-user"></i> 登录</a>
        </div>
    </nav>

    <!-- 查询区域（全息卡片） -->
    <div class="search-section">
        <h3>涨停股查询</h3>
        <form class="search-form">
            <input type="date" value="2025-12-05" placeholder="选择日期">
            <input type="text" value="123" placeholder="Token">
            <button type="button" class="btn save-token">保存Token</button>
            <button type="button" class="btn query">查询</button>
        </form>
    </div>

    <!-- 图表区域（动态加载+霓虹 glow） -->
    <div class="chart-section">
        <h3>涨跌停统计趋势</h3>
        <div class="chart-container">
            <svg viewBox="0 0 800 250">
                <!-- 上涨趋势（氰蓝） -->
                <path class="line rise-line" d="M50 180 Q 250 150 450 160 Q 650 170 750 160"></path>
                <!-- 下跌趋势（洋红） -->
                <path class="line fall-line" d="M50 100 Q 250 80 450 90 Q 650 100 750 90"></path>
            </svg>
        </div>
    </div>

    <!-- 市场概览（全息卡片） -->
    <div class="overview-section">
        <!-- 市场情绪 -->
        <div class="overview-card">
            <h4>市场情绪</h4>
            <div class="emotion-tag">震荡</div>
            <div class="data-item">涨跌比：<span>1.2:1</span></div>
            <div class="data-item">成交量：<span>1.5亿</span></div>
        </div>
        <!-- 风险提示 -->
        <div class="overview-card risk">
            <h4>风险提示</h4>
            <div class="data-item">暂无实时风险</div>
            <div class="data-item">注意：<span>高位股回调风险</span></div>
        </div>
        <!-- 操作指南 -->
        <div class="overview-card guide">
            <h4>操作指南</h4>
            <ul>
                <li>点击导航栏查看板块情绪矩阵</li>
                <li>金色边框表示上升板块</li>
                <li>红色内页表示震荡板块</li>
                <li>数据每30秒自动更新</li>
            </ul>
        </div>
    </div>

    <!-- 涨停股池（极简表格） -->
    <div class="stock-pool">
        <div class="stock-pool-header">
            <h3>涨停股池（2025-12-05）</h3>
            <button class="refresh-btn"><i class="fa-solid fa-rotate-right"></i> 刷新</button>
        </div>
        <table class="stock-table">
            <thead>
                <tr>
                    <th>代码</th>
                    <th>名称</th>
                    <th>价格</th>
                    <th>涨幅</th>
                    <th>成交额</th>
                    <th>详情</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>300837</td>
                    <td>浙矿股份</td>
                    <td>18.84</td>
                    <td class="rise">20.00%</td>
                    <td>17.15亿</td>
                    <td><a href="#" class="detail-link">查看</a></td>
                </tr>
                <tr>
                    <td>600519</td>
                    <td>贵州茅台</td>
                    <td>1800.00</td>
                    <td class="fall">-2.50%</td>
                    <td>50.00亿</td>
                    <td><a href="#" class="detail-link">查看</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // 主题切换（固定为未来科技风格，可扩展多主题）
        function switchTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // 初始化主题
        const savedTheme = localStorage.getItem('theme') || 'tech';
        switchTheme(savedTheme);
    </script>
</body>
</html>
