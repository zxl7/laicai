[pytest]
# 测试根目录
testpaths = tests

# 测试文件命名模式
python_files = test_*.py *_test.py

# 测试函数命名模式
python_functions = test_*

# 测试类命名模式
python_classes = Test*

# 忽略的目录
norecursedirs = .* __pycache__ build dist venv

# 启用异步测试
addopts = -xvs --asyncio-mode=auto

# 测试报告格式
xfail_strict = True

# 日志级别
log_level = INFO

# 环境变量
env_files = .env

# 路径配置
pythonpath = . src